<div class="client-list-card">
    <h2>Client List</h2>
    <a routerLink="/add-client">Add Client</a>
    
    <table class="client-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits">
          <td>{{ produit.nom }}</td>
          <td>{{ produit.prenom }}</td>
          <td>{{ produit.tel }}</td>
          <td>{{ produit.email }}</td>
          <td>{{ produit.password }}</td>
          <td>
            
            <button (click)="deleteClient(produit.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
